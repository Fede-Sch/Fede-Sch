<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6794942430556427"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA-TE-TI Primaveral</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFD1DC; /* Rosa claro */
            color: #FF69B4; /* Rosa fuerte */
        }
        #game-container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #98FB98; /* Verde menta */
            border: 3px solid #FF69B4; /* Rosa fuerte */
            border-radius: 15px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background-color: #FFFF99; /* Amarillo pastel */
        }
        #message {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        #reset-btn {
            background-color: #FF69B4; /* Rosa fuerte */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #reset-btn:hover {
            background-color: #FF1493; /* Rosa mÃ¡s intenso */
        }
        @keyframes winner-animation {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes draw-animation {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            75% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }
        .winner-cell {
            animation: winner-animation 0.5s ease infinite;
            background-color: #FFFF99; /* Amarillo pastel */
        }
        .draw-cell {
            animation: draw-animation 0.5s ease infinite;
            background-color: #87CEFA; /* Celeste */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Â¡TA-TE-TI Primaveral!</h1>
        <div id="board"></div>
        <p id="message"></p>
        <button id="reset-btn">Â¡Otra ronda!</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('reset-btn');
        let currentPlayer = 'ðŸ˜Ž';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let selectedPiece = null;

        const winMessages = [
            "Â¡WOW, eres increÃ­ble!",
            "Â¡SÃºper cool! ðŸ˜Ž",
            "Â¡Eres todo un pro!",
            "Â¡Eso fue Ã©pico!",
            "Â¡Arrasaste totalmente!"
        ];

        const drawMessages = [
            "Â¡Empate Ã©pico!",
            "Â¡EstÃ¡n muy parejos!",
            "Â¡Casi, pero no!",
            "Â¡Vaya duelo de titanes!",
            "Â¡Nadie se rinde aquÃ­!"
        ];

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (!gameActive) return;

            if (selectedPiece) {
                if (gameBoard[index] === '') {
                    gameBoard[selectedPiece.dataset.index] = '';
                    selectedPiece.textContent = '';
                    gameBoard[index] = currentPlayer;
                    e.target.textContent = currentPlayer;
                    selectedPiece = null;
                    checkWinner();
                    if (gameActive) switchPlayer();
                }
            } else if (gameBoard[index] === '') {
                gameBoard[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                checkWinner();
                if (gameActive) switchPlayer();
            } else if (gameBoard[index] === currentPlayer) {
                selectedPiece = e.target;
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'ðŸ˜Ž' ? 'ðŸŒº' : 'ðŸ˜Ž';
            message.textContent = `Â¡Turno del jugador ${currentPlayer}!`;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    gameActive = false;
                    message.textContent = winMessages[Math.floor(Math.random() * winMessages.length)];
                    animateWinner(pattern);
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                gameActive = false;
                message.textContent = drawMessages[Math.floor(Math.random() * drawMessages.length)];
                animateDraw();
            }
        }

        function animateWinner(pattern) {
            pattern.forEach(index => {
                document.querySelector(`.cell[data-index="${index}"]`).classList.add('winner-cell');
            });
        }

        function animateDraw() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.add('draw-cell');
            });
        }

        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'ðŸ˜Ž';
            selectedPiece = null;
            message.textContent = `Â¡Turno del jugador ${currentPlayer}!`;
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winner-cell', 'draw-cell');
            });
        }

        createBoard();
        resetBtn.addEventListener('click', resetGame);
        message.textContent = `Â¡Turno del jugador ${currentPlayer}!`;
    </script>
</body>
</html>
